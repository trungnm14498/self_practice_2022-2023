<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" class="bars menu">
        <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone menu">
        <i class="fas fa-phone"></i>
    </a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2 >Shoe are Us</h2>
        <p id="slogan">Find the right fit for you</p>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide" data-bg="CF0E21">
                <img src="./images/shoe-1.jpg" alt="shoe-1">
                <h1 class="design">Performance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="C4C3BF">
                <img src="./images/shoe-2.jpg" alt="shoe-2">
                <h1 class="design">Limitness</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="DEE0E1">
                <img src="./images/shoe-3.jpg" alt="shoe-3">
                <h1 class="design">Comodity</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="131313">
                <img src="./images/shoe-4.jpg" alt="shoe-4">
                <h1 class="design">Lightness</h1>
                <a href="#">Learn More</a>
            </div>
        </div>
       
        <button id="left" class="left btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="right" class="right btn">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="progress"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
